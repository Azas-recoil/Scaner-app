<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    #reader { width: 300px; margin: auto; }
    #msg { margin-top: 15px; font-weight: bold; }
    button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>

<h3>Escáner QR</h3>

<button onclick="setTipo('Entrada')">Entrada</button>
<button onclick="setTipo('Salida')">Salida</button>

<div id="reader"></div>
<div id="msg"></div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby3kjRJ671bEF7Z9jWdOGu_x3ORq4UfqEmO_CHXy52mZmYErXfcr-3sfXrlwxjtMYyVRw/exec";

  let tipo = "Entrada";
  let lock = false;
  let lastQR = "";

  function setTipo(t) {
    tipo = t;
    show("Modo: " + t);
  }

  function show(texto) {
    document.getElementById("msg").innerText = texto;
  }

  function send(qr) {
    fetch(`${WEB_APP_URL}?qr=${encodeURIComponent(qr)}&tipo=${tipo}&dispositivo=web`)
      .catch(() => {}); // ignoramos fetch
  }

  function onScanSuccess(qr) {
    if (lock || qr === lastQR) return;

    lock = true;
    lastQR = qr;

    show("Procesando...");
    send(qr);

    setTimeout(() => {
      lock = false;
      lastQR = "";
    }, 1500);
  }

  const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
  scanner.render(onScanSuccess);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    #reader { width: 300px; margin: auto; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

<h3>Escáner QR</h3>

<div id="reader"></div>
<div id="msg">Escanee el QR</div>

<script>
  const WEB_APP_URL = "PEGA_AQUI_TU_URL_EXEC";

  let lock = false;
  let lastQR = "";

  function mostrar(msg) {
    document.getElementById("msg").innerText = msg;
  }

  function onScanSuccess(qr) {
    if (lock || qr === lastQR) return;

    lock = true;
    lastQR = qr;

    mostrar("Procesando...");

    fetch(`${WEB_APP_URL}?qr=${encodeURIComponent(qr)}&dispositivo=web`)
      .catch(() => {});

    setTimeout(() => {
      lock = false;
      lastQR = "";
      mostrar("Escanee el QR");
    }, 1500);
  }

  const scanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
  );
  scanner.render(onScanSuccess);
</script>

</body>
</html>
